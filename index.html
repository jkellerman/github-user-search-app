<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="/dist/js/script.js" defer></script>
    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <main>
      <div class="header__container">
        <h1>devfinder</h1>
        <div class="theme__container">
          <div class="light">
            <p>light</p>
            <img src="/assets/icon-sun.svg" alt="icon-sun" />
          </div>
          <div class="dark">
            <p>dark</p>
            <img src="/assets/icon-moon.svg" alt="icon-moon" />
          </div>
        </div>
      </div>
      <div class="search__bar">
        <img src="/assets/icon-search.svg" alt="icon-search" />
        <label for="search">
          <input
            type="text"
            id="search"
            placeholder="Search GitHub username..."
          />
        </label>
        <button type="submit">Search</button>
      </div>
      <div class="main__container">
        <div class="gitHub__user--profile">
          <div class="icon">
            <img id="icon" alt="user-profile" />
          </div>
          <div class="user__info">
            <p class="name"></p>
            <p class="username"></p>
            <p class="joined"></p>
          </div>
        </div>

        <div class="bio__container">
          <p class="bio"></p>
        </div>
        <div class="stats__container">
          <div class="stats">
            <div class="stats__header">Repos</div>
            <div class="stats__total repos"></div>
          </div>
          <div class="stats">
            <div class="stats__header">Followers</div>
            <div class="stats__total followers"></div>
          </div>
          <div class="stats">
            <div class="stats__header">Following</div>
            <div class="stats__total following"></div>
          </div>
        </div>

        <div class="info__container">
          <div class="info info__location">
            <img src="/assets/icon-location.svg" alt="icon-location" />
            <span class="location"></span>
          </div>
          <div class="info info__website">
            <img src="/assets/icon-website.svg" alt="icon-website" />
            <a class="website" href="#"></a>
          </div>
          <div class="info info__twitter">
            <img src="/assets/icon-twitter.svg" alt="icon-twitter" />
            <a class="twitter" href="#"></a>
          </div>
          <div class="info info__company">
            <img src="/assets/icon-company.svg" alt="icon-company" />
            <a class="company" href="#"></a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Josh Kellerman</a>.
      </div>
    </footer>
  </body>
</html>
